{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}

    <h2>Register</h2>
    {% if next %}
        You must log in to continue.
    {% endif %}
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Log in here</a>.</p>

{% endblock %}
