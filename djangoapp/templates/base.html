{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>djangoapp - {% block title %} Untitled {% endblock %}</title>

        <meta name="csrf-token" content="{{csrf_token}}">
        <link rel="stylesheet" href="{% static 'styles.min.css' %}" />
        <script defer src="{% static 'index.min.js' %}" ></script>
    </head>
    <body>
        <div id="app">
            <header>
                <h1 style="display: inline;">djangoapp</h1> 
                <div style="text-align: right;">
                    {% if user.is_authenticated %} 
                        Logged in as {{ user.get_username }}<br>
                        <a href="{% url 'logout' %}">Logout</a>
                    {% else %} 
                        <a href="{% url 'login' %}">Log in</a>
                    {% endif %}
                </div>
            </header>
            <hr>
            <main>
                {% block content %}
                    There is no content here
                {% endblock %}
            </main>
            <hr>
            <footer>
                Copyright 2020
            </footer>
        </div>
    </body>
</html>
